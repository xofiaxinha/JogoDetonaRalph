<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detona Halph</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/styles/style.css">
</head>
<body>
    <div class="container">
        <div class="menu">
            <div class="menu-time">
                <h2>Time</h2>
                <h2 id="time-left">0</h2>
            </div>

            <div class="menu-score">
                <h2>Your Score</h2>
                <h2 id="score">0</h2>
            </div>

            <div class="lives">
                <img src="./src/img/pixel-heart-2779422_1280.png" alt="heart">
                <h2>x3</h2>
            </div>

        </div>
        <div class="panel">
            <div class="panel-row">
                <div class="square enemy" id="1"></div>
                <div class="square" id="2"></div>
                <div class="square" id="3"></div>
            </div>
            <div class="panel-row">
                <div class="square" id="4"></div>
                <div class="square" id="5"></div>
                <div class="square" id="6"></div>
            </div>
            <div class="panel-row">
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
                <div class="square" id="9"></div>
            </div>
        </div>
        <div class="bottom-panel">
            <button id="restart">Restart</button>
            <div>
                <h2>Histórico de pontuação</h2>
                <ul id="score-history">
                    <li>0</li>
                </ul>
            </div>
        </div>
    </div>

    <!--<script defer src="./src/scripts/engine.js"></script>-->
</body>
</html>
